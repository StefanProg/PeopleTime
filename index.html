<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социальная Сеть</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, textarea {
			
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сообщение</h1>
        <input type="text" id="name" placeholder="Ваше имя" required><br />
        <textarea cols="24" rows="10" name="hren" wrap="soft" id="pass" placeholder="Сообщение" required ></textarea>
        <br /><button onclick="saveMessage()">Отправить</button>
    </div>
    <script>
        function saveMessage() {
            const name = document.getElementById('name').value;
            const pass = document.getElementById('pass').value;

            const content = `Имя: ${name}\n$Сообщение: ${pass}\n`;

            // Создание блоба и ссылки для скачивания
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            // Создание элемента <a> для скачивания
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}.txt`;
            document.body.appendChild(a);
            a.click();

            // Очистка
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            document.getElementById('name').value = '';
            document.getElementById('pass').value = '';
        }
    </script>
</body>
</html>
